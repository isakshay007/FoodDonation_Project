<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Donation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipient_request_donation.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-success text-white py-3">
        <div class="container">
            <h1 class="m-0 text-center">Request a Donation</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="m-0">Available Donations</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('request_donation') }}">
                            <div class="mb-4">
                                <label for="donation_id" class="form-label">Select a Donation:</label>
                                <select id="donation_id" name="donation_id" class="form-select" required>
                                    {% for donation in donations %}
                                    <option value="{{ donation.donation_id }}">
                                        ID: {{ donation.donation_id }}, Method: {{ donation.delivery_method }}, Location: {{ donation.delivery_location }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg w-100">Request Donation</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Food Donation Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
