<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Organization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipient_create_organization.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-success text-white py-3 text-center">
        <h1>Food Donation Management</h1>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="org-container shadow rounded p-4 bg-white mx-auto">
            <h2 class="text-center text-success mb-4">Create Organization</h2>
            <form method="POST" action="{{ url_for('create_organization') }}">
                <div class="mb-3">
                    <label for="org_name" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="org_name" name="org_name" placeholder="Enter organization name" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="mb-3">
                    <label for="contact_info" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Enter contact information" required>
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Enter organization capacity" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Create Organization</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2024 Food Donation Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
