<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor_view_notifications.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white py-3">
        <h1 class="text-center">Notifications</h1>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="notifications-container p-4 shadow rounded">
            {% if notifications %}
            <ul class="list-group">
                {% for notification in notifications %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ notification.message }}</div>
                        <span class="text-muted small">{{ notification.created_at }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-center text-muted fs-5">No new notifications.</p>
            {% endif %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2024 Food Donation Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
