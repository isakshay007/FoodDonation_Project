<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor_add_donation.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white py-3">
        <div class="container">
            <h1 class="text-center">Food Donation Management</h1>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Add Donation</h2>
                            <form method="POST" action="{{ url_for('add_donation') }}">
                                <div class="mb-3">
                                    <label for="donation_date" class="form-label">Donation Date</label>
                                    <input type="date" id="donation_date" name="donation_date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="delivery_method" class="form-label">Delivery Method</label>
                                    <select id="delivery_method" name="delivery_method" class="form-select" required>
                                        <option value="" disabled selected>Select an option</option>
                                        <option value="Pickup">Pickup</option>
                                        <option value="Delivery">Delivery</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="delivery_location" class="form-label">Delivery Location</label>
                                    <input type="text" id="delivery_location" name="delivery_location" class="form-control" placeholder="Enter location" required>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" name="category" class="form-select" required>
                                        <option value="" disabled selected>Select an option</option>
                                        {% for category in categories %}
                                            <option value="{{ category['category_name'] }}">{{ category['category_name'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="food_item_name" class="form-label">Food Item Name</label>
                                    <input type="text" id="food_item_name" name="food_item_name" class="form-control" placeholder="Enter food item name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="origin" class="form-label">Origin</label>
                                    <input type="text" id="origin" name="origin" class="form-control" placeholder="e.g., Farm, Grocery Store" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expiration_date" class="form-label">Expiration Date</label>
                                    <input type="date" id="expiration_date" name="expiration_date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="storage_requirements" class="form-label">Storage Requirements</label>
                                    <input type="text" id="storage_requirements" name="storage_requirements" class="form-control" placeholder="Enter storage requirements" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Add Donation</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2024 Food Donation Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
