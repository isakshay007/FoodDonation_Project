<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donation Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipient_update_status.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-success text-white py-3 shadow-sm">
        <div class="container text-center">
            <h1 class="m-0">Food Donation Management</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="form-container card shadow border-0 mx-auto p-4" style="max-width: 500px;">
            <h2 class="text-center text-success mb-4">Update Donation Status</h2>
            <form method="POST" action="{{ url_for('update_status') }}">
                <div class="mb-3">
                    <label for="donation_id" class="form-label">Donation ID</label>
                    <input type="text" class="form-control" id="donation_id" name="donation_id" placeholder="Enter Donation ID" required>
                </div>
                <div class="mb-4">
                    <label for="status" class="form-label">New Status</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Update Status</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Food Donation Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
