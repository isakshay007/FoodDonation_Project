<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipient_notifications.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header Section -->
    <header class="bg-success text-white py-3">
        <div class="container">
            <h1 class="m-0 text-center">Food Donation Management</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="m-0">Notifications</h2>
                    </div>
                    <div class="card-body">
                        {% if notifications %}
                            <ul class="list-group">
                                {% for notification in notifications %}
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            <div class="fw-bold">{{ notification.message }}</div>
                                        </div>
                                        <span class="text-muted small">{{ notification.created_at }}</span>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-center text-muted">No new notifications.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Food Donation Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
